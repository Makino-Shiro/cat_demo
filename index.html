<head>

      background: url('background.jpg') no-repeat center center fixed;

  </style>

  <!-- Chrome API fallback: if chrome.runtime.getURL does not exist, return the original path -->

      window.chrome = {
        runtime: {
          getURL: function(path) {
            return path;
          }
        }
      };
    }
  </script>

  <script src="contentScript.js"></script>
